<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Premium Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      /* Premium Status Banner */
      .premium-banner {
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: none;
      }

      .premium-banner.show {
        display: block;
      }

      .premium-banner.free {
        background: #f5f5f5;
        border: 2px dashed #ccc;
      }

      .premium-banner.premium {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
      }

      .premium-banner.cancelling {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        color: white;
      }

      .premium-banner.expired {
        background: #ffebee;
        border: 2px solid #f44336;
        color: #d32f2f;
      }

      .banner-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .banner-message {
        font-size: 14px;
        opacity: 0.9;
      }

      .cancel-info {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        padding: 15px;
        margin-top: 30px;
        display: none;
      }

      .cancel-info.show {
        display: block;
      }

      .cancel-info h3 {
        color: #856404;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .cancel-info p {
        color: #856404;
        font-size: 14px;
        line-height: 1.6;
      }

      .cancel-info a {
        color: #667eea;
        font-weight: 600;
      }

      /* Form */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .button-group {
        display: grid;
        gap: 12px;
        margin-top: 20px;
      }

      button {
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-premium {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-premium:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-status {
        background: #2196f3;
        color: white;
      }

      .btn-status:hover:not(:disabled) {
        background: #1976d2;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 6px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result pre {
        background: white;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SaaS Premium Demo</h1>

      <!-- Premium Status Banner -->
      <div class="premium-banner" id="premiumBanner">
        <div class="banner-title" id="bannerTitle"></div>
        <div class="banner-message" id="bannerMessage"></div>
      </div>

      <!-- Cancellation Info (shown for premium users) -->
      <div class="cancel-info" id="cancelInfo">
        <h3>Need to cancel your subscription?</h3>
        <p>
          Please send an email to
          <a href="mailto:support@yourcompany.com">support@yourcompany.com</a>
          with your User ID and Subscription ID. We'll process your cancellation
          request and you'll keep premium access until your next billing date.
        </p>
      </div>

      <!-- User Input -->
      <div class="form-group">
        <label>User ID</label>
        <input type="text" id="userId" value="user_123" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="test@example.com" />
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" value="John Doe" />
      </div>

      <div class="form-group">
        <label>Product ID (from DodoPayments)</label>
        <input
          type="text"
          id="productId"
          placeholder="pdt_2XZYvudTfOjDEI79OyBd6"
        />
      </div>

      <div class="form-group">
        <label>Subscription ID (auto-filled after creation)</label>
        <input
          type="text"
          id="subscriptionId"
          placeholder="Will be auto-filled"
          readonly
        />
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button class="btn-status" onclick="checkUserStatus()">
          üîÑ Check My Status
        </button>
        <button class="btn-premium" onclick="createSubscription()">
          ‚≠ê Upgrade to Premium
        </button>
      </div>

      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <!-- Result -->
      <div class="result" id="result">
        <pre id="resultContent"></pre>
      </div>
    </div>

    <script>
      const API_URL = `${window.location.origin}/api`;

      // Check user status on page load
      window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const subId = urlParams.get("subscriptionId");
        const action = urlParams.get("action");

        if (subId) {
          document.getElementById("subscriptionId").value = subId;
          if (action === "details") {
            setTimeout(() => checkUserStatus(), 500);
          }
        }

        checkUserStatus();
      };

      function showLoading() {
        document.getElementById("loading").classList.add("show");
        document.getElementById("result").classList.remove("show");
      }

      function hideLoading() {
        document.getElementById("loading").classList.remove("show");
      }

      function showResult(data) {
        hideLoading();
        document.getElementById("result").classList.add("show");
        
        // Show the original subscription response
        document.getElementById("resultContent").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      function updateBanner(data) {
        const banner = document.getElementById("premiumBanner");
        const title = document.getElementById("bannerTitle");
        const message = document.getElementById("bannerMessage");
        const cancelInfo = document.getElementById("cancelInfo");

        banner.classList.remove("free", "premium", "cancelling", "expired");
        banner.classList.add("show");
        cancelInfo.classList.remove("show");

        // If no subscription
        if (!data.subscription) {
          banner.classList.add("free");
          title.textContent = "üÜì Free Plan";
          message.textContent = "Upgrade to unlock premium features and advanced functionality.";
          return;
        }

        const sub = data.subscription;
        const dodoStatus = sub.status;
        const cancelAtNext = sub.cancel_at_next_billing_date;
        const nextBilling = new Date(sub.next_billing_date);
        const now = new Date();

        // Scenario 1: Active subscription
        if (dodoStatus === "active" && !cancelAtNext) {
          banner.classList.add("premium");
          title.textContent = `‚úì Premium Active (${sub.currency})`;
          cancelInfo.classList.add("show");

          const amount = sub.recurring_pre_tax_amount / 100;
          message.textContent = `Next billing: ${nextBilling.toLocaleDateString()} ‚Ä¢ ${amount} ${sub.currency}`;
        }
        // Scenario 2: Cancelling (grace period)
        else if (dodoStatus === "active" && cancelAtNext) {
          const isPremium = nextBilling > now;
          
          if (isPremium) {
            banner.classList.add("cancelling");
            title.textContent = "‚ö†Ô∏è Subscription Cancelling";

            const daysLeft = Math.ceil((nextBilling - now) / (1000 * 60 * 60 * 24));
            message.textContent = daysLeft > 0 
              ? `Premium access ends in ${daysLeft} day${daysLeft !== 1 ? "s" : ""} (${nextBilling.toLocaleDateString()})`
              : "Premium access ends today";
          } else {
            banner.classList.add("expired");
            title.textContent = "‚ùå Subscription Expired";
            message.textContent = "Your premium access has ended. Upgrade to continue.";
          }
        }
        // Scenario 3: Cancelled
        else if (dodoStatus === "cancelled") {
          banner.classList.add("expired");
          title.textContent = "‚ùå Subscription Cancelled";
          message.textContent = "Your subscription has been cancelled. Upgrade to restore premium access.";
        }
        // Other statuses
        else {
          banner.classList.add("free");
          title.textContent = `üìä Status: ${dodoStatus}`;
          message.textContent = "Check your subscription details below.";
        }

        // Show sync indicator
        if (data.synced) {
          const syncBadge = document.createElement("div");
          syncBadge.style.cssText = "margin-top: 8px; font-size: 12px; opacity: 0.8;";
          syncBadge.textContent = "‚úÖ Just synced with DodoPayments";
          message.appendChild(syncBadge);
        }
      }

      async function checkUserStatus() {
        const userId = document.getElementById("userId").value;

        if (!userId) {
          alert("Please enter a user ID");
          return;
        }

        showLoading();

        try {
          const res = await fetch(`${API_URL}/user/${userId}/status`);
          const data = await res.json();

          updateBanner(data);
          showResult(data);
        } catch (error) {
          hideLoading();
          alert("Error: " + error.message);
        }
      }

      async function createSubscription() {
        const userId = document.getElementById("userId").value;
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;

        if (!userId || !email || !name) {
          alert("Please fill all fields");
          return;
        }

        showLoading();

        try {
          const res = await fetch(`${API_URL}/create-subscription`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, email, name }),
          });

          const data = await res.json();

          if (data.success) {
            hideLoading();
            const openCheckout = confirm(
              "Checkout created! Open payment page?"
            );
            if (openCheckout && data.checkout_url) {
              window.open(data.checkout_url, "_blank");
            }

            setTimeout(() => {
              alert("Check your status after completing payment");
              checkUserStatus();
            }, 2000);
          } else {
            showResult(data);
          }
        } catch (error) {
          hideLoading();
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
