<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaaS Premium Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      /* Premium Status Banner */
      .premium-banner {
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: none;
      }

      .premium-banner.show {
        display: block;
      }

      .premium-banner.free {
        background: #f5f5f5;
        border: 2px dashed #ccc;
      }

      .premium-banner.premium {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
      }

      .premium-banner.cancelling {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        color: white;
      }

      .premium-banner.expired {
        background: #ffebee;
        border: 2px solid #f44336;
        color: #d32f2f;
      }

      .banner-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .banner-message {
        font-size: 14px;
        opacity: 0.9;
      }

      /* Form */
      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .button-group {
        display: grid;
        gap: 12px;
        margin-top: 20px;
      }

      button {
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-premium {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-premium:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-status {
        background: #2196f3;
        color: white;
      }

      .btn-status:hover:not(:disabled) {
        background: #1976d2;
      }

      .btn-cancel {
        background: #f44336;
        color: white;
      }

      .btn-cancel:hover:not(:disabled) {
        background: #d32f2f;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 6px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .result pre {
        background: white;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        font-size: 12px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        display: none;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SaaS Premium Demo</h1>

      <!-- Premium Status Banner -->
      <div class="premium-banner" id="premiumBanner">
        <div class="banner-title" id="bannerTitle"></div>
        <div class="banner-message" id="bannerMessage"></div>
      </div>

      <!-- User Input -->
      <div class="form-group">
        <label>User ID</label>
        <input type="text" id="userId" value="user_123" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" value="test@example.com" />
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" value="John Doe" />
      </div>

      <div class="form-group">
        <label>Subscription ID (auto-filled after creation)</label>
        <input
          type="text"
          id="subscriptionId"
          placeholder="Will be auto-filled"
        />
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button class="btn-status" onclick="checkUserStatus()">
          Check My Status
        </button>
        <button class="btn-premium" onclick="createSubscription()">
          Upgrade to Premium
        </button>
        <button class="btn-cancel" onclick="cancelSubscription()">
          Cancel Subscription
        </button>
      </div>

      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <!-- Result -->
      <div class="result" id="result">
        <pre id="resultContent"></pre>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3001/api";

      // Check user status on page load
      window.onload = () => {
        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subId = urlParams.get("subscriptionId");
        const action = urlParams.get("action");

        // Auto-fill subscription ID if provided
        if (subId) {
          document.getElementById("subscriptionId").value = subId;

          // Auto-check details if action is 'details'
          if (action === "details") {
            setTimeout(() => checkUserStatus(), 500);
          }
        }

        // Always check status on load
        checkUserStatus();
      };

      function showLoading() {
        document.getElementById("loading").classList.add("show");
        document.getElementById("result").classList.remove("show");
      }

      function hideLoading() {
        document.getElementById("loading").classList.remove("show");
      }

      function showResult(data) {
        hideLoading();
        document.getElementById("result").classList.add("show");
        document.getElementById("resultContent").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      function updateBanner(status) {
        const banner = document.getElementById("premiumBanner");
        const title = document.getElementById("bannerTitle");
        const message = document.getElementById("bannerMessage");

        banner.classList.remove("free", "premium", "cancelling", "expired");
        banner.classList.add("show");

        if (status.isPremium) {
          if (status.cancelAtBillingDate) {
            // Cancelling but still premium
            banner.classList.add("cancelling");
            title.textContent = "‚ö†Ô∏è Subscription Cancelling";

            // Add countdown if billing date is available
            if (status.nextBillingDate) {
              const billingDate = new Date(status.nextBillingDate);
              const now = new Date();
              const daysLeft = Math.ceil(
                (billingDate - now) / (1000 * 60 * 60 * 24)
              );

              if (daysLeft > 0) {
                message.textContent = `Premium access ends in ${daysLeft} day${
                  daysLeft !== 1 ? "s" : ""
                } (${billingDate.toLocaleDateString()})`;
              } else {
                message.textContent = "Premium access ends today";
              }
            } else {
              message.textContent = status.message;
            }
          } else {
            // Active premium
            banner.classList.add("premium");
            title.textContent = "‚úì Premium Active";

            // Show next billing date
            if (status.nextBillingDate) {
              const billingDate = new Date(status.nextBillingDate);
              message.textContent = `Next billing: ${billingDate.toLocaleDateString()}`;
            } else {
              message.textContent = status.message;
            }
          }
        } else {
          if (status.status === "expired") {
            // Expired
            banner.classList.add("expired");
            title.textContent = "‚ùå Subscription Expired";
            message.textContent =
              "Your premium access has ended. Upgrade to continue using premium features.";
          } else {
            // Free
            banner.classList.add("free");
            title.textContent = "üÜì Free Plan";
            message.textContent =
              "Upgrade to unlock premium features and advanced functionality.";
          }
        }
      }

      async function checkUserStatus() {
        const userId = document.getElementById("userId").value;

        if (!userId) {
          alert("Please enter a user ID");
          return;
        }

        showLoading();

        try {
          const res = await fetch(`${API_URL}/user/${userId}/status`);
          const data = await res.json();

          updateBanner(data);
          showResult(data);
        } catch (error) {
          hideLoading();
          alert("Error: " + error.message);
        }
      }

      async function createSubscription() {
        const userId = document.getElementById("userId").value;
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;

        if (!userId || !email || !name) {
          alert("Please fill all fields");
          return;
        }

        showLoading();

        try {
          const res = await fetch(`${API_URL}/create-subscription`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, email, name }),
          });

          const data = await res.json();

          if (data.success) {
            hideLoading();
            const openCheckout = confirm(
              "Checkout created! Open payment page?"
            );
            if (openCheckout && data.checkout_url) {
              window.open(data.checkout_url, "_blank");
            }

            // Refresh status after 5 seconds
            setTimeout(() => {
              alert("Check your status after completing payment");
              checkUserStatus();
            }, 2000);
          } else {
            showResult(data);
          }
        } catch (error) {
          hideLoading();
          alert("Error: " + error.message);
        }
      }

      async function cancelSubscription() {
        const userId = document.getElementById("userId").value;
        const subscriptionId = document.getElementById("subscriptionId").value;

        if (!userId || !subscriptionId) {
          alert("Please enter user ID and subscription ID");
          return;
        }

        const confirmCancel = confirm(
          "Cancel subscription? You will keep premium until billing period ends."
        );
        if (!confirmCancel) return;

        showLoading();

        try {
          const res = await fetch(`${API_URL}/cancel-subscription`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, subscriptionId }),
          });

          const data = await res.json();
          showResult(data);

          // Refresh status
          setTimeout(() => checkUserStatus(), 1000);
        } catch (error) {
          hideLoading();
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
