<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }

        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .subscription-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .loading {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>Payment Successful!</h1>
        <p>Your subscription has been activated. Welcome to Premium!</p>

        <div class="subscription-info" id="subInfo">
            <div class="info-row">
                <span class="info-label">Subscription ID:</span>
                <span class="info-value" id="subId">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value" id="status">Active</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="goToDashboard()">
                Go to Dashboard
            </button>
            <button class="btn-secondary" onclick="viewDetails()">
                View Details
            </button>
        </div>

        <div class="loading">
            Activating your premium features...
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const subscriptionId = urlParams.get('subscription_id');
        const status = urlParams.get('status');

        // Display subscription info
        if (subscriptionId) {
            document.getElementById('subId').textContent = subscriptionId;
            
            // Store in localStorage for later use
            localStorage.setItem('subscriptionId', subscriptionId);
            localStorage.setItem('isPremium', 'true');
        }

        if (status) {
            document.getElementById('status').textContent = 
                status.charAt(0).toUpperCase() + status.slice(1);
        }

        function goToDashboard() {
            // Redirect to your main app with subscription ID
            window.location.href = `index.html?subscriptionId=${subscriptionId}`;
        }

        function viewDetails() {
            // Go back to index.html and auto-fill subscription ID
            window.location.href = `index.html?subscriptionId=${subscriptionId}&action=details`;
        }

        // Auto-redirect after 5 seconds
        setTimeout(() => {
            goToDashboard();
        }, 5000);
    </script>
</body>
</html>
